<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNDERGROUND TECHNO</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 60px 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .join {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 35px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      letter-spacing: 3px;
      transition: 0.2s;
    }

    .join:hover {
      background: white;
      color: black;
    }

    .qr {
      margin-top: 40px;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      opacity: 0.5;
    }

    /* HIDDEN PLAYER */
    iframe {
      position: fixed;
      top: -9999px;
      left: -9999px;
    }

    /* SOUND BUTTON */
    #soundToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
      user-select: none;
    }

    #soundToggle:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>UNDERGROUND TECHNO</h1>
  <p>No hype. No ads. Just sound.</p>

  <a
    class="join"
    href="https://chat.whatsapp.com/LeQP0EFPY1BCM4wEySQlfj"
    target="_blank"
  >
    JOIN WHATSAPP GROUP
  </a>

  <div class="qr">
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https://chat.whatsapp.com/LeQP0EFPY1BCM4wEySQlfj"
      alt="WhatsApp Group QR Code"
    />
  </div>

  <div class="footer">
    Cairo Underground â€¢ Techno Only
  </div>

  <!-- SOUND ICON -->
  <div id="soundToggle">ðŸ”Š</div>

  <!-- SOUNDCLOUD PLAYER -->
  <iframe
    id="sc-player"
    width="0"
    height="0"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https://soundcloud.com/joro-dimitrov-321301397/melodic-techno-progressive-house-mix-22024-goom-gum-miss-monique-then-anyma-etc&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    const iframe = document.getElementById("sc-player");
    const widget = SC.Widget(iframe);

    let muted = false;

    widget.bind(SC.Widget.Events.READY, () => {
      widget.setVolume(100);
      widget.play();
    });

    document.getElementById("soundToggle").onclick = () => {
      muted = !muted;

      if (muted) {
        widget.setVolume(0);
        soundToggle.textContent = "ðŸ”‡";
      } else {
        widget.setVolume(100);
        soundToggle.textContent = "ðŸ”Š";
      }
    };
  </script>
