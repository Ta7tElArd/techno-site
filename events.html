<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA7TELARD EVENTS</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 40px 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 30px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.2s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .event {
      background: #111;
      padding: 15px;
      width: 300px;
      border: 1px solid #444;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .event:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #fff;
    }

    .event-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .reserve {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      border: 1px solid #fff;
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
      transition: 0.2s;
    }

    .reserve:hover {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <h1>TA7TELARD EVENTS</h1>

  <a href="index.html" class="button">‚Üê Back to Home</a>

  <div class="events-container" id="events-container">
    <!-- Example Event -->
    <div class="event">
      <img src="https://via.placeholder.com/400x200?text=Event+Image" alt="Event Image" class="event-img" />
      <h2>Techno Night at Warehouse</h2>
      <p>Date: 25/02/2026</p>
      <p>Location: Cairo</p>
      <a href="#" class="reserve">Reserve Spot</a>
    </div>

    <div class="event">
      <img src="https://via.placeholder.com/400x200?text=Event+Image" alt="Event Image" class="event-img" />
      <h2>After Dark Rave</h2>
      <p>Date: 28/02/2026</p>
      <p>Location: Secret Venue</p>
      <a href="#" class="reserve">Reserve Spot</a>
    </div>

    <!-- Add more events manually or via JS -->
  </div>

  <script>
    // Optional: add events dynamically
    function addEvent(title, date, location, link="#", img="https://via.placeholder.com/400x200?text=Event+Image") {
      const container = document.getElementById("events-container");
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <img src="${img}" alt="Event Image" class="event-img" />
        <h2>${title}</h2>
        <p>Date: ${date}</p>
        <p>Location: ${location}</p>
        <a href="${link}" class="reserve">Reserve Spot</a>
      `;
      container.appendChild(div);
    }

    // Example of dynamic add
    // addEvent("New Underground Party", "05/03/2026", "Secret Warehouse", "#", "https://via.placeholder.com/400x200?text=New+Event");
  </script>

</body>
</html>
