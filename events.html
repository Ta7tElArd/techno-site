<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA7TELARD EVENTS</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 40px 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 30px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.2s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .event {
      background: #111;
      padding: 15px;
      width: 300px;
      border: 1px solid #444;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .event:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #fff;
    }

    .event-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .reserve {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      border: 1px solid #fff;
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
      transition: 0.2s;
    }

    .reserve:hover {
      background: white;
      color: black;
    }

    p {
      margin: 5px 0;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>TA7TELARD EVENTS</h1>

  <a href="index.html" class="button">‚Üê Back to Home</a>

  <div class="events-container">

    <!-- SATURDAY PARTY 7 FEB -->

      <h2>SATURDAY PARTY 7 FEB</h2>
      <p>VENUE: RAWI LOUNGE</p>
      <p>TIME: From 10 PM till 5 AM</p>
      <a href="https://cairoevent.com/collections/rawi-lounge/products/saturday-7-feb" class="reserve" target="_blank">Reserve Spot</a>
    </div>

    <!-- MONDAY PARTY 9 FEB -->
    <div class="event">
      <img src="https://cairoevent.com/cdn/shop/files/107bcffb-ffdf-48df-bb2a-e859b3ff40a2_720x.jpg?v=1770317181" alt="Monday Party 9 Feb" class="event-img" />
      <h2>MONDAY PARTY 9 FEB</h2>
      <p>VENUE: T-BAR</p>
      <p>TIME: From 10 PM till 5 AM</p>
      <a href="https://cairoevent.com/collections/frontpage/products/monday-9-feb" class="reserve" target="_blank">Reserve Spot</a>
    </div>

  </div>

</body>
</html>
