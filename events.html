<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA7TELARD - Events</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 40px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .event {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 20px;
    }

    .event h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    .event p {
      margin: 5px 0;
      opacity: 0.8;
    }

    .reserve {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.2s;
    }

    .reserve:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Upcoming Events</h1>

  <div id="events-container">

    <!-- Example event placeholder -->
    <div class="event">
      <h2>Techno Night at Warehouse</h2>
      <p>Date: 25/02/2026</p>
      <p>Location: Cairo</p>
      <a href="#" class="reserve">Reserve Spot</a>
    </div>

    <div class="event">
      <h2>Underground Session</h2>
      <p>Date: 01/03/2026</p>
      <p>Location: Secret Venue</p>
      <a href="#" class="reserve">Reserve Spot</a>
    </div>

  </div>

  <script>
    // Easy manual add event
    function addEvent(title, date, location, link="#") {
      const container = document.getElementById("events-container");
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <h2>${title}</h2>
        <p>Date: ${date}</p>
        <p>Location: ${location}</p>
        <a href="${link}" class="reserve">Reserve Spot</a>
      `;
      container.appendChild(div);
    }

    // Example: uncomment to add new event dynamically
    // addEvent("New Underground Party", "10/03/2026", "Secret Location");
  </script>

</body>
</html>
