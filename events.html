<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA7TELARD - Events</title>
  <style>
    body { background: black; color: white; font-family: monospace; padding: 40px; }
    h1 { font-size: 32px; margin-bottom: 20px; }
    .event { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
    .event a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <div id="events">Loading events...</div>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch('events.json');
        const data = await res.json();
        const container = document.getElementById('events');
        container.innerHTML = '';

        data.forEach(ev => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <strong>${ev.title}</strong><br>
            <em>${ev.date}</em><br>
            <a href="${ev.link}" target="_blank">View Event</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('events').innerText = 'Failed to load events.';
        console.error(err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
